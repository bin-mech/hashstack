    toolset: gcc #intel-linux
    address_model: 64
    build_with: |
     python
  swig:
  cython:
    sources:
     - url: https://github.com/cython/cython/archive/0.24.tar.gz
       key: tar.gz:wyfzd4pmrcjbuqr5l4ff4kt4emwn74jn
  pkg-config:
  ipython:
  mpi4py:
  yaml:
  h5py:
  pip:
