extends: [pip_package]
dependencies:
  build: [dijitso, fiat, instant, numpy, six, ufl, swig]
  run: [dijitso, fiat, instant, numpy, six, ufl, swig]

sources:
- key: tar.gz:kjbqzzgh2v6odoa6wx5tasmser6jis6g
  url: https://bitbucket.org/fenics-project/ffc/downloads/ffc-2016.1.0.tar.gz

defaults:
  # share/ufc/UFCConfig.cmake contains hard-coded path
  relocatable: false

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
- set: UFC_DIR
  value: '${ARTIFACT}'
